<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab6.2.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>แดชบอร์ด</h1>
            <nav class="nav-buttons">
                <button>โปรไฟล์</button>
                <button>ออกจากระบบ</button>
            </nav>
        </header>

        <aside class="sidebar">
            <h2>เมนูหลัก</h2>
            <nav>
                <ul>
                    <li> ภาพรวมสถิติ</li>
                    <li> จัดการสินค้าอุปกรณ์</li>
                    <li> ออเดอร์ลูกค้า</li>
                    <li> การตั้งค่าระบบ</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card" style="border-left-color: #3498db;">
                    <h3>ยอดจำหน่ายอุปกรณ์ศิลปะ</h3>
                    <p>฿150,000</p>
                </div>
                <div class="stat-card" style="border-left-color: #3498db;">
                    <h3>คำสั่งอุปกรณ์ศิลปะ</h3>
                    <p>1,234</p>
                </div>
                <div class="stat-card" style="border-left-color: #3498db;">
                    <h3>ลูกค้าใหม่</h3>
                    <p>45</p>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart">
                    <h3>แนวโน้มยอดขาย</h3>
                    <div style="height: 200px; background: #f9f9f9; border: 2px dashed #eee; display: flex; align-items: center; justify-content: center; color: #ccc; margin-top: 1rem;">
                        พื้นที่แสดงกราฟเส้น
                    </div>
                </div>
                <div class="chart">
                    <h3>สินค้าที่เติมสต็อกบ่อย</h3>
                    <div style="height: 200px; background: #f9f9f9; border: 2px dashed #eee; display: flex; align-items: center; justify-content: center; color: #ccc; margin-top: 1rem;">
                        พื้นที่แสดงกราฟวงกลม
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
